<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Presupuesto de Materiales</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr auto;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(76, 175, 80, 0.2);
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(76, 175, 80, 0.3);
        }

        .btn-danger {
            background: #f44336;
            color: white;
            box-shadow: 0 4px 6px rgba(244, 67, 54, 0.2);
        }

        .btn-danger:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(244, 67, 54, 0.3);
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
            box-shadow: 0 4px 6px rgba(33, 150, 243, 0.2);
        }

        .btn-secondary:hover {
            background: #0b7dda;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(33, 150, 243, 0.3);
        }

        .btn-warning {
            background: #ff9800;
            color: white;
            box-shadow: 0 4px 6px rgba(255, 152, 0, 0.2);
        }

        .btn-warning:hover {
            background: #e68900;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(255, 152, 0, 0.3);
        }

        .materials-list {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .material-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .material-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .material-info {
            flex-grow: 1;
        }

        .material-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .material-details {
            color: #666;
            font-size: 0.9rem;
        }

        .summary-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .summary-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .summary-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .summary-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .summary-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .summary-value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-body {
            margin-bottom: 20px;
            color: #666;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 1.2rem;
        }

        #customMaterialInput {
            display: none;
            margin-top: 10px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.3s ease;
            z-index: 2000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíº Gestor de Presupuesto de Materiales</h1>
        
        <div class="form-section">
            <div class="form-grid">
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" min="1" step="1" placeholder="0" required>
                </div>
                
                <div class="form-group">
                    <label for="material">Material</label>
                    <select id="material">
                        <option value="">Seleccione un material</option>
                        <option value="Cemento">Cemento</option>
                        <option value="Arena">Arena</option>
                        <option value="Grava">Grava</option>
                        <option value="Varilla">Varilla</option>
                        <option value="Ladrillo">Ladrillo</option>
                        <option value="Tuber√≠a PVC">Tuber√≠a PVC</option>
                        <option value="Pintura">Pintura</option>
                        <option value="Madera">Madera</option>
                        <option value="otro">Otro...</option>
                    </select>
                    <input type="text" id="customMaterialInput" placeholder="Ingrese el material">
                </div>
                
                <div class="form-group">
                    <label for="precio">Precio Unitario</label>
                    <input type="number" id="precio" min="0" step="0.01" placeholder="0.00" required>
                </div>
                
                <button class="btn btn-primary" onclick="agregarMaterial()">
                    ‚ûï Agregar
                </button>
            </div>
        </div>

        <div class="summary-section">
            <h2 class="summary-title">Resumen del Presupuesto</h2>
            <div class="summary-content">
                <div class="summary-item">
                    <div class="summary-label">Total de Materiales</div>
                    <div class="summary-value" id="totalMateriales">0</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Precio Total</div>
                    <div class="summary-value" id="precioTotal">‚Ç°0.00</div>
                </div>
            </div>
        </div>

        <div class="materials-list">
            <h3 style="margin-bottom: 20px; color: #333;">üìã Lista de Materiales</h3>
            <div id="materialesList">
                <div class="empty-state">
                    <div class="empty-state-icon">üì¶</div>
                    <div class="empty-state-text">No hay materiales agregados</div>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-secondary" onclick="exportarPDF()">
                üìÑ Exportar PDF
            </button>
            <button class="btn btn-warning" onclick="limpiarTodo()">
                üóëÔ∏è Limpiar Todo
            </button>
        </div>
    </div>

    <div id="duplicateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">‚ö†Ô∏è Material Duplicado Detectado</div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="agruparMaterial()">Agrupar</button>
                <button class="btn btn-secondary" onclick="agregarSeparado()">Agregar Separado</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        let materiales = [];
        let materialPendiente = null;
        let materialExistente = null;

        // Cargar datos al iniciar
        window.onload = function() {
            cargarDatos();
            document.getElementById('material').addEventListener('change', function() {
                const customInput = document.getElementById('customMaterialInput');
                if (this.value === 'otro') {
                    customInput.style.display = 'block';
                    customInput.required = true;
                } else {
                    customInput.style.display = 'none';
                    customInput.required = false;
                    customInput.value = '';
                }
            });
        };

        function mostrarToast(mensaje, tipo = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = mensaje;
            toast.style.background = tipo === 'success' ? '#4CAF50' : '#f44336';
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function agregarMaterial() {
            const cantidad = parseInt(document.getElementById('cantidad').value);
            const materialSelect = document.getElementById('material');
            const customMaterialInput = document.getElementById('customMaterialInput');
            const precio = parseFloat(document.getElementById('precio').value);

            let material = materialSelect.value;
            if (material === 'otro') {
                material = customMaterialInput.value.trim();
            }

            if (!cantidad || !material || !precio) {
                mostrarToast('Por favor complete todos los campos', 'error');
                return;
            }

            // Verificar si el material ya existe
            const existente = materiales.find(m => m.material.toLowerCase() === material.toLowerCase());
            
            if (existente) {
                materialPendiente = { cantidad, material, precio };
                materialExistente = existente;
                mostrarModalDuplicado(existente, cantidad, precio);
            } else {
                const nuevoMaterial = {
                    id: Date.now(),
                    cantidad,
                    material,
                    precio,
                    total: cantidad * precio
                };
                materiales.push(nuevoMaterial);
                guardarDatos();
                actualizarVista();
                limpiarFormulario();
                mostrarToast('Material agregado correctamente');
            }
        }

        function mostrarModalDuplicado(existente, nuevaCantidad, nuevoPrecio) {
            const modal = document.getElementById('duplicateModal');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <p>El material "<strong>${existente.material}</strong>" ya existe en la lista:</p>
                <ul style="margin: 15px 0;">
                    <li>Cantidad actual: ${existente.cantidad}</li>
                    <li>Precio actual: ‚Ç°${existente.precio.toFixed(2)}</li>
                </ul>
                <p>Nuevo material a agregar:</p>
                <ul style="margin: 15px 0;">
                    <li>Cantidad: ${nuevaCantidad}</li>
                    <li>Precio: ‚Ç°${nuevoPrecio.toFixed(2)}</li>
                </ul>
                <p>¬øDesea agrupar con el existente o agregarlo por separado?</p>
            `;
            
            modal.style.display = 'block';
        }

        function agruparMaterial() {
            if (materialExistente && materialPendiente) {
                // Calcular precio promedio ponderado
                const cantidadTotal = materialExistente.cantidad + materialPendiente.cantidad;
                const precioPromedio = ((materialExistente.cantidad * materialExistente.precio) + 
                                       (materialPendiente.cantidad * materialPendiente.precio)) / cantidadTotal;
                
                materialExistente.cantidad = cantidadTotal;
                materialExistente.precio = precioPromedio;
                materialExistente.total = cantidadTotal * precioPromedio;
                
                guardarDatos();
                actualizarVista();
                cerrarModal();
                limpiarFormulario();
                mostrarToast('Material agrupado correctamente');
            }
        }

        function agregarSeparado() {
            if (materialPendiente) {
                const nuevoMaterial = {
                    id: Date.now(),
                    cantidad: materialPendiente.cantidad,
                    material: materialPendiente.material,
                    precio: materialPendiente.precio,
                    total: materialPendiente.cantidad * materialPendiente.precio
                };
                materiales.push(nuevoMaterial);
                guardarDatos();
                actualizarVista();
                cerrarModal();
                limpiarFormulario();
                mostrarToast('Material agregado por separado');
            }
        }

        function cerrarModal() {
            document.getElementById('duplicateModal').style.display = 'none';
            materialPendiente = null;
            materialExistente = null;
        }

        function eliminarMaterial(id) {
            if (confirm('¬øEst√° seguro de eliminar este material?')) {
                materiales = materiales.filter(m => m.id !== id);
                guardarDatos();
                actualizarVista();
                mostrarToast('Material eliminado');
            }
        }

        function actualizarVista() {
            const lista = document.getElementById('materialesList');
            const totalMateriales = document.getElementById('totalMateriales');
            const precioTotal = document.getElementById('precioTotal');
            
            if (materiales.length === 0) {
                lista.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <div class="empty-state-text">No hay materiales agregados</div>
                    </div>
                `;
                totalMateriales.textContent = '0';
                precioTotal.textContent = '‚Ç°0.00';
                return;
            }
            
            let html = '';
            let total = 0;
            let cantidadTotal = 0;
            
            materiales.forEach(material => {
                html += `
                    <div class="material-item">
                        <div class="material-info">
                            <div class="material-name">${material.material}</div>
                            <div class="material-details">
                                Cantidad: ${material.cantidad} | 
                                Precio Unitario: ‚Ç°${material.precio.toFixed(2)} | 
                                Total: ‚Ç°${material.total.toFixed(2)}
                            </div>
                        </div>
                        <button class="btn btn-danger" onclick="eliminarMaterial(${material.id})">
                            Eliminar
                        </button>
                    </div>
                `;
                total += material.total;
                cantidadTotal += material.cantidad;
            });
            
            lista.innerHTML = html;
            totalMateriales.textContent = materiales.length;
            precioTotal.textContent = `‚Ç°${total.toFixed(2)}`;
        }

        function limpiarFormulario() {
            document.getElementById('cantidad').value = '';
            document.getElementById('material').value = '';
            document.getElementById('customMaterialInput').value = '';
            document.getElementById('customMaterialInput').style.display = 'none';
            document.getElementById('precio').value = '';
        }

        function guardarDatos() {
            const datos = {
                materiales: materiales,
                fechaExpiracion: new Date().getTime() + (30 * 24 * 60 * 60 * 1000) // 30 d√≠as
            };
            localStorage.setItem('presupuestoMateriales', JSON.stringify(datos));
        }

        function cargarDatos() {
            const datosGuardados = localStorage.getItem('presupuestoMateriales');
            
            if (datosGuardados) {
                const datos = JSON.parse(datosGuardados);
                
                // Verificar si los datos han expirado
                if (new Date().getTime() < datos.fechaExpiracion) {
                    materiales = datos.materiales || [];
                    actualizarVista();
                } else {
                    // Los datos han expirado, limpiar
                    localStorage.removeItem('presupuestoMateriales');
                }
            }
        }

        function limpiarTodo() {
            if (confirm('¬øEst√° seguro de eliminar todos los materiales?')) {
                materiales = [];
                localStorage.removeItem('presupuestoMateriales');
                actualizarVista();
                mostrarToast('Todos los materiales han sido eliminados');
            }
        }

        function exportarPDF() {
            if (materiales.length === 0) {
                mostrarToast('No hay materiales para exportar', 'error');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // T√≠tulo
            doc.setFontSize(20);
            doc.text('Presupuesto de Materiales', 105, 20, { align: 'center' });
            
            // Fecha
            doc.setFontSize(12);
            doc.text(`Fecha: ${new Date().toLocaleDateString('es-ES')}`, 20, 35);
            
            // Preparar datos para la tabla
            const tableData = materiales.map(m => [
                m.material,
                m.cantidad.toString(),
                `‚Ç°${m.precio.toFixed(2)}`,
                `‚Ç°${m.total.toFixed(2)}`
            ]);
            
            // Calcular total
            const total = materiales.reduce((sum, m) => sum + m.total, 0);
            
            // Agregar fila de total
            tableData.push(['', '', 'TOTAL:', `‚Ç°${total.toFixed(2)}`]);
            
            // Crear tabla
            doc.autoTable({
                head: [['Material', 'Cantidad', 'Precio Unitario', 'Total']],
                body: tableData,
                startY: 45,
                styles: { fontSize: 10 },
                headStyles: { fillColor: [76, 175, 80] },
                footStyles: { fillColor: [240, 240, 240] }
            });
            
            // Resumen
            const finalY = doc.lastAutoTable.finalY + 10;
            doc.setFontSize(12);
            doc.text(`Total de Materiales: ${materiales.length}`, 20, finalY);
            doc.text(`Precio Total: ‚Ç°${total.toFixed(2)}`, 20, finalY + 10);
            
            // Guardar PDF
            doc.save('presupuesto_materiales.pdf');
            mostrarToast('PDF exportado correctamente');
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('duplicateModal');
            if (event.target == modal) {
                cerrarModal();
            }
        }
    </script>
</body>
</html>
